{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container">
      <div class="row">
        <!-- Latest Posts -->
        <main class="posts-listing col-lg-8">
          <div class="container">

            <div class="row">
              <div class="post col-xl-6">
                <h3 class="h4">{{ object.title }}</h3>
                <p class="text-muted">{{ object.overview }}</p>
                <footer class="post-footer d-flex align-items-center">
                <a href="#" class="author d-flex align-items-center flex-wrap">
                <div class="avatar"><img src="{{ object.author.profile_picture.url }}" alt="..." class="img-fluid"></div>
                      <div class="title"><span>{{ object.author.user.username }}</span></div>
                    </a>
                  </footer>
                </div>
              </div>

            </div>
            </main>
          </div>

        {% include 'sidebar.html' with most_recent=most_recent category_count=category_count %}
      </div>
    </div>

{% endblock content %}
